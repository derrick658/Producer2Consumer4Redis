syntax = "proto2";

message Student
{
  required string sip = 1;
  required string dip = 2;
  required int32 sport = 3;
  required int32 dport = 4;
  required string smac = 5;
  required string dmac = 6;
  required string proto = 7;
  required string app = 8;
  required string flow_time = 9;
  required string pkt_time = 10;

}